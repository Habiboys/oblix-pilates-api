openapi: 3.0.0
info:
  title: Oblix Pilates API
  description: API untuk aplikasi Oblix Pilates - sistem manajemen studio pilates
  version: 1.0.0
  contact:
    name: API Support
    email: support@oblixpilates.com
servers:
  - url: https://api-oblix.metro-software.com/api
    description: Metro Test server
  - url: https://oblix-pilates-api-439190874535.us-central1.run.app/api
    description: Cloud Run Test server
  - url: http://34.101.143.2:3020/api
    description: Testing server
  - url: http://localhost:3000/api
    description: Development server
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Operation successful
        data:
          type: object
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Error message
        errors:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
              message:
                type: string
    PaginationResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Data retrieved successfully
        data:
          type: array
        pagination:
          type: object
          properties:
            current_page:
              type: integer
              example: 1
            total_pages:
              type: integer
              example: 5
            total_items:
              type: integer
              example: 100
            per_page:
              type: integer
              example: 20
            has_next:
              type: boolean
              example: true
            has_prev:
              type: boolean
              example: false
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        role:
          type: string
          enum:
            - admin
            - user
        refresh_token:
          type: string
          nullable: true
    Member:
      type: object
      properties:
        id:
          type: string
          format: uuid
        member_code:
          type: string
        username:
          type: string
        full_name:
          type: string
        email:
          type: string
          format: email
        phone_number:
          type: string
        dob:
          type: string
          format: date
        address:
          type: string
        date_of_join:
          type: string
          format: date
        picture:
          type: string
          nullable: true
        status:
          type: string
    Category:
      type: object
      properties:
        id:
          type: string
          format: uuid
        category_name:
          type: string
    Class:
      type: object
      properties:
        id:
          type: string
          format: uuid
        class_name:
          type: string
        color_sign:
          type: string
    Schedule:
      type: object
      properties:
        id:
          type: string
          format: uuid
        class_id:
          type: string
          format: uuid
        photo_url:
          type: string
          nullable: true
        coach_id:
          type: string
          format: uuid
        pax:
          type: integer
        type:
          type: string
          enum:
            - group
            - semi_private
            - private
        date_start:
          type: string
          format: date
        time_start:
          type: string
          format: time
        time_end:
          type: string
          format: time
        repeat_type:
          type: string
          enum:
            - none
            - weekly
        schedule_until:
          type: string
          format: date
          nullable: true
        booking_deadline_hour:
          type: integer
        waitlist_lock_minutes:
          type: integer
        min_signup:
          type: integer
        cancel_buffer_minutes:
          type: integer
    Payment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        order_id:
          type: string
          format: uuid
        payment_type:
          type: string
        payment_status:
          type: string
          enum:
            - pending
            - success
            - failed
        transaction_time:
          type: string
          format: date-time
          nullable: true
        settlement_time:
          type: string
          format: date-time
          nullable: true
        midtrans_response:
          type: object
          nullable: true
    Booking:
      type: object
      properties:
        id:
          type: string
          format: uuid
        schedule_id:
          type: string
          format: uuid
        member_id:
          type: string
          format: uuid
        package_id:
          type: string
          format: uuid
        session_left:
          type: integer
    MemberPackage:
      type: object
      properties:
        id:
          type: string
          format: uuid
        member_id:
          type: string
          format: uuid
        package_id:
          type: string
          format: uuid
        order_id:
          type: string
          format: uuid
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        total_session:
          type: integer
        used_session:
          type: integer
    Banner:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
          maxLength: 255
        picture:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Blog:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
          maxLength: 255
        picture:
          type: string
          nullable: true
        content:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    FAQ:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
          maxLength: 255
        content:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Gallery:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
          maxLength: 255
        picture:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Testimonial:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          maxLength: 150
        age:
          type: integer
          minimum: 1
          maximum: 150
        content:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Trainer:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
          maxLength: 255
        picture:
          type: string
          nullable: true
        description:
          type: string
        instagram:
          type: string
          nullable: true
        tiktok:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Package:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          maxLength: 100
        price:
          type: number
          format: decimal
        type:
          type: string
          enum:
            - membership
            - first_trial
            - promo
            - bonus
        duration_value:
          type: integer
        duration_unit:
          type: string
          enum:
            - week
            - month
        reminder_day:
          type: integer
          nullable: true
        reminder_session:
          type: integer
          nullable: true
        membership:
          $ref: '#/components/schemas/PackageMembership'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    MembershipPackage:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the membership package
        name:
          type: string
          maxLength: 100
          description: Name of the membership package
        price:
          type: number
          format: decimal
          description: Price of the membership package
        session:
          type: integer
          description: Number of sessions included
        category:
          type: object
          properties:
            id:
              type: string
              format: uuid
              description: Category ID
            name:
              type: string
              description: Category name
        duration_value:
          type: integer
          description: Duration value
        duration_unit:
          type: string
          enum:
            - week
            - month
          description: Duration unit
        reminder_day:
          type: integer
          nullable: true
          description: Reminder day
        reminder_session:
          type: integer
          nullable: true
          description: Reminder session
      required:
        - id
        - name
        - price
        - session
        - category
        - duration_value
        - duration_unit
    TrialPackage:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the trial package
        name:
          type: string
          maxLength: 100
          description: Name of the trial package
        price:
          type: number
          format: decimal
          description: Price of the trial package
        group_session:
          type: integer
          description: Group session
        private_session:
          type: integer
          description: Private session
        duration_value:
          type: integer
          description: Duration value
        duration_unit:
          type: string
          enum:
            - week
            - month
          description: Duration unit
        reminder_day:
          type: integer
          nullable: true
          description: Reminder day
        reminder_session:
          type: integer
          nullable: true
          description: Reminder session
      required:
        - id
        - name
        - price
        - group_session
        - private_session
        - duration_value
        - duration_unit
    PromoPackage:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the promo package
        name:
          type: string
          maxLength: 100
          description: Name of the promo package
        price:
          type: number
          format: decimal
          description: Price of the promo package
        group_session:
          type: integer
          description: Group session
        private_session:
          type: integer
          description: Private session
        start_time:
          type: string
          format: date-time
          description: Start time
        end_time:
          type: string
          format: date-time
          description: End time
        duration_value:
          type: integer
          description: Duration value
        duration_unit:
          type: string
          enum:
            - week
            - month
          description: Duration unit
        reminder_day:
          type: integer
          nullable: true
          description: Reminder day
        reminder_session:
          type: integer
          nullable: true
          description: Reminder session
      required:
        - id
        - name
        - price
        - group_session
        - private_session
        - start_time
        - end_time
        - duration_value
        - duration_unit
    BonusPackage:
      type: object
      properties:
        package_id:
          type: string
          format: uuid
          description: Unique identifier for the bonus package
        group_session:
          type: integer
          nullable: true
          description: Number of group sessions included
          example: 5
        private_session:
          type: integer
          nullable: true
          description: Number of private sessions included
          example: 2
        members:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
                description: Member ID
              name:
                type: string
                description: Member full name
              member_code:
                type: string
                description: Member code
        duration_value:
          type: integer
          description: Duration value
          example: 1
        duration_unit:
          type: string
          enum:
            - week
            - month
          description: Duration unit
          example: month
        created_at:
          type: string
          format: date-time
          description: Creation timestamp
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp
      required:
        - package_id
        - group_session
        - private_session
        - members
        - duration_value
        - duration_unit
        - created_at
        - updated_at
    Staff:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the staff member
        full_name:
          type: string
          maxLength: 100
          description: Full name of the staff member
        username:
          type: string
          maxLength: 50
          description: Username for login
        email:
          type: string
          format: email
          description: Email address of the staff member
        date_of_birth:
          type: string
          format: date
          description: Date of birth
        phone_number:
          type: string
          maxLength: 20
          description: Phone number
      required:
        - id
        - full_name
        - username
        - email
        - date_of_birth
        - phone_number
    PackageMembership:
      type: object
      properties:
        package_id:
          type: string
          format: uuid
        session:
          type: integer
        category:
          $ref: '#/components/schemas/Category'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    PaymentNotification:
      type: object
      properties:
        order_id:
          type: string
          description: Order ID dari Midtrans
        transaction_status:
          type: string
          enum:
            - capture
            - settlement
            - pending
            - deny
            - expire
            - cancel
            - refund
            - partial_refund
            - chargeback
            - partial_chargeback
            - authorize
          description: Status transaksi dari Midtrans
        transaction_id:
          type: string
          description: Transaction ID dari Midtrans
        fraud_status:
          type: string
          description: Status fraud check
        payment_type:
          type: string
          description: Tipe pembayaran
        va_numbers:
          type: array
          items:
            type: object
            properties:
              bank:
                type: string
              va_number:
                type: string
        pdf_url:
          type: string
          description: URL untuk invoice PDF
    PaymentResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: object
          properties:
            order_id:
              type: string
            transaction_status:
              type: string
            payment_status:
              type: string
    CreateOrderResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Order created successfully
        data:
          type: object
          properties:
            order_id:
              type: string
              format: uuid
              description: Order ID
            order_number:
              type: string
              description: Order number
            total_amount:
              type: number
              description: Total amount
            payment_url:
              type: string
              format: uri
              description: Midtrans payment URL
            token:
              type: string
              description: Midtrans token for frontend integration
    GetUserOrdersResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Orders retrieved successfully
        data:
          type: object
          properties:
            orders:
              type: array
              items:
                $ref: '#/components/schemas/Order'
            pagination:
              $ref: '#/components/schemas/Pagination'
    GetOrderByIdResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Order retrieved successfully
        data:
          $ref: '#/components/schemas/OrderDetail'
    CheckPaymentStatusResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Payment status retrieved successfully
        data:
          type: object
          properties:
            order_id:
              type: string
              format: uuid
            order_number:
              type: string
            payment_status:
              type: string
              enum:
                - pending
                - paid
                - failed
                - expired
                - cancelled
            midtrans_status:
              type: string
            fraud_status:
              type: string
            amount:
              type: number
            payment_type:
              type: string
            va_numbers:
              type: array
              items:
                type: object
                properties:
                  bank:
                    type: string
                  va_number:
                    type: string
            pdf_url:
              type: string
              format: uri
    CancelOrderResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Order cancelled successfully
    PaymentNotificationResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Payment notification processed successfully
    Order:
      type: object
      properties:
        id:
          type: string
          format: uuid
        order_number:
          type: string
        total_amount:
          type: number
        payment_status:
          type: string
          enum:
            - pending
            - paid
            - failed
            - expired
            - cancelled
        package_name:
          type: string
        package_type:
          type: string
        quantity:
          type: integer
        unit_price:
          type: number
        session_count:
          type: integer
        duration_value:
          type: integer
        duration_unit:
          type: string
        created_at:
          type: string
          format: date-time
        package:
          $ref: '#/components/schemas/Package'
    Pagination:
      type: object
      properties:
        currentPage:
          type: integer
        totalPages:
          type: integer
        totalItems:
          type: integer
        itemsPerPage:
          type: integer
    GroupSchedule:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Schedule ID
        class_id:
          type: string
          format: uuid
          description: Class ID
        trainer_id:
          type: string
          format: uuid
          description: Trainer ID
        pax:
          type: integer
          description: Maximum number of participants
        type:
          type: string
          enum:
            - group
            - semi_private
            - private
          description: Schedule type
        date_start:
          type: string
          format: date
          description: Start date
        time_start:
          type: string
          description: Start time
        time_end:
          type: string
          description: End time
        repeat_type:
          type: string
          enum:
            - none
            - weekly
          description: Repeat type
        schedule_until:
          type: string
          format: date
          nullable: true
          description: End date for repeated schedules
        booking_deadline_hour:
          type: integer
          description: Hours before class starts that students must book by
        waitlist_lock_minutes:
          type: integer
          description: Minutes before class start to auto-add waitlisted students
        min_signup:
          type: integer
          description: Minimum number of students required for class to run
        cancel_buffer_minutes:
          type: integer
          description: Minutes before class to auto-cancel if minimum not met
        picture:
          type: string
          nullable: true
          description: Schedule picture filename
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
        Class:
          $ref: '#/components/schemas/Class'
        Trainer:
          $ref: '#/components/schemas/Trainer'
    PrivateSchedule:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Schedule ID
        class_id:
          type: string
          format: uuid
          description: Class ID
        trainer_id:
          type: string
          format: uuid
          description: Trainer ID
        member_id:
          type: string
          format: uuid
          description: Assigned member ID
        pax:
          type: integer
          description: Maximum number of participants (always 1 for private)
        type:
          type: string
          enum:
            - private
          description: Schedule type
        date_start:
          type: string
          format: date
          description: Start date
        time_start:
          type: string
          description: Start time
        time_end:
          type: string
          description: End time
        repeat_type:
          type: string
          enum:
            - none
            - weekly
          description: Repeat type
        schedule_until:
          type: string
          format: date
          nullable: true
          description: End date for repeated schedules
        booking_deadline_hour:
          type: integer
          description: Hours before class starts that students must book by
        waitlist_lock_minutes:
          type: integer
          description: Minutes before class start to auto-add waitlisted students
        min_signup:
          type: integer
          description: Minimum number of students required for class to run
        cancel_buffer_minutes:
          type: integer
          description: Minutes before class to auto-cancel if minimum not met
        picture:
          type: string
          nullable: true
          description: Schedule picture filename
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
        Class:
          $ref: '#/components/schemas/Class'
        Trainer:
          $ref: '#/components/schemas/Trainer'
        assignedMember:
          $ref: '#/components/schemas/Member'
    CreatePromoPackageRequest:
      type: object
      required:
        - name
        - price
        - duration_value
        - duration_unit
        - group_session
        - private_session
        - start_time
        - end_time
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 100
          description: Name of the promo package
          example: Summer Promo Package
        price:
          type: number
          minimum: 0
          multipleOf: 0.01
          description: Price of the promo package
          example: 500000
        duration_value:
          type: integer
          minimum: 1
          description: Duration value
          example: 2
        duration_unit:
          type: string
          enum:
            - week
            - month
          description: Duration unit
          example: month
        reminder_day:
          type: integer
          minimum: 1
          maximum: 365
          nullable: true
          description: Reminder day (optional)
          example: 7
        reminder_session:
          type: integer
          minimum: 1
          maximum: 100
          nullable: true
          description: Reminder session (optional)
          example: 2
        group_session:
          type: integer
          minimum: 0
          description: Group session
          example: 5
        private_session:
          type: integer
          minimum: 0
          description: Private session
          example: 2
        start_time:
          type: string
          format: date-time
          description: Start time
          example: '2024-07-25T08:00:00Z'
        end_time:
          type: string
          format: date-time
          description: End time
          example: '2024-07-25T10:00:00Z'
    RegisterRequest:
      type: object
      required:
        - full_name
        - username
        - email
        - dob
        - phone_number
        - password
      properties:
        full_name:
          type: string
          minLength: 3
          maxLength: 150
        username:
          type: string
          minLength: 3
          maxLength: 50
        email:
          type: string
          format: email
        dob:
          type: string
          format: date
        phone_number:
          type: string
          minLength: 10
          maxLength: 15
        password:
          type: string
          minLength: 6
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: admin@oblix.com
        password:
          type: string
          example: admin123
    ForgotPasswordRequest:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          format: email
    ResetPasswordRequest:
      type: object
      required:
        - token
        - newPassword
      properties:
        token:
          type: string
        newPassword:
          type: string
          minLength: 6
    RefreshTokenRequest:
      type: object
      required:
        - refresh_token
      properties:
        refresh_token:
          type: string
    CreateBannerRequest:
      type: object
      required:
        - title
        - picture
      properties:
        title:
          type: string
          minLength: 3
          maxLength: 255
        picture:
          type: string
          format: binary
          description: Banner picture (JPG, PNG, GIF, WebP, max 5MB)
    UpdateBannerRequest:
      type: object
      properties:
        title:
          type: string
          minLength: 3
          maxLength: 255
        picture:
          type: string
          format: binary
          description: Banner picture (JPG, PNG, GIF, WebP, max 5MB) - Optional
    CreateBlogRequest:
      type: object
      required:

        duration_unit:
          type: string
          enum: [week, month]
          description: Duration unit
          example: "week"
        reminder_day:
          type: integer
          minimum: 1
          maximum: 365
          nullable: true
          description: Reminder day (optional)
          example: 10
        reminder_session:
          type: integer
          minimum: 1
          maximum: 100
          nullable: true
          description: Reminder session (optional)
          example: 2
        group_session:
          type: integer
          minimum: 0
          description: Group session
          example: 5
        private_session:
          type: integer
          minimum: 0
          description: Private categories
          example: 2

    UpdateTrialPackageRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 100
          description: Name of the trial package
          example: "10 Session Group"
        price:
          type: number
          minimum: 0
          multipleOf: 0.01
          description: Price of the trial package
          example: 630000
        duration_value:
          type: integer
          minimum: 1
          description: Duration value
          example: 10
        duration_unit:
          type: string

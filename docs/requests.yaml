        reminder_day:
          type: integer
          minimum: 1
          maximum: 365
          nullable: true
          description: Reminder day (optional)
          example: 10
        reminder_session:
          type: integer
          minimum: 1
          maximum: 100
          nullable: true
          description: Reminder session (optional)
          example: 2
        group_session:
          type: integer
          minimum: 0
          description: Group session
          example: 5
        private_session:
          type: integer
          minimum: 0
          description: Private categories
          example: 2

    # Category Request Schemas
    CreateCategoryRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 2
          maxLength: 100
          description: Name of the category
          example: "Group"
        description:
          type: string
          maxLength: 500
          description: Description of the category (optional)
          example: "Group session category"

    UpdateCategoryRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 2
          maxLength: 100
          description: Name of the category
          example: "Group"
        description:
          type: string
          maxLength: 500
          description: Description of the category (optional)

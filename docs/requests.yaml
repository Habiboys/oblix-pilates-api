    # Staff Request Schemas
    CreateStaffRequest:
      type: object
      required:
        - full_name
        - username
        - email
        - date_of_birth
        - phone_number
        - password
      properties:
        full_name:
          type: string
          minLength: 2
          maxLength: 100
          description: Full name of the staff member
          example: "John Doe"
        username:
          type: string
          minLength: 3
          maxLength: 50
          pattern: '^[a-zA-Z0-9_]+$'
          description: Username for login (letters, numbers, underscores only)
          example: "johndoe"
        email:
          type: string
          format: email
          maxLength: 100
          description: Email address of the staff member
          example: "john.doe@example.com"
        date_of_birth:
          type: string
          format: date
          description: Date of birth (YYYY-MM-DD)
          example: "1990-01-15"
        phone_number:
          type: string
          pattern: '^[0-9+\\-\\s()]+$'
          minLength: 10
          maxLength: 20
          description: Phone number
          example: "+62 812-3456-7890"
        password:
          type: string
          minLength: 6
          maxLength: 100
          description: Password for login
          example: "password123"

    UpdateStaffRequest:
      type: object
      properties:
        full_name:
          type: string
          minLength: 2
          maxLength: 100
          description: Full name of the staff member
          example: "John Doe"
        username:
          type: string
          minLength: 3
          maxLength: 50
          pattern: '^[a-zA-Z0-9_]+$'
          description: Username for login (letters, numbers, underscores only)
          example: "johndoe"
        email:
          type: string
          format: email
          maxLength: 100
          description: Email address of the staff member
          example: "john.doe@example.com"
        date_of_birth:
          type: string
          format: date
          description: Date of birth (YYYY-MM-DD)
          example: "1990-01-15"
        phone_number:
          type: string
          pattern: '^[0-9+\\-\\s()]+$'
          minLength: 10
          maxLength: 20
          description: Phone number
          example: "+62 812-3456-7890"
        password:
          type: string
          minLength: 6
          maxLength: 100
          description: Password for login (optional for updates)
          example: "newpassword123"

    # Schedule Request Schemas
    CreateGroupScheduleRequest:
      type: object
      required:
        - class_id
        - trainer_id
        - pax
        - date_start
        - time_start
        - time_end
        - booking_deadline_hour
        - waitlist_lock_minutes
        - min_signup
        - cancel_buffer_minutes
      properties:
        class_id:
          type: string
          format: uuid
          description: Class ID
          example: "123e4567-e89b-12d3-a456-426614174000"
        trainer_id:
          type: string
          format: uuid
          description: Trainer ID
          example: "123e4567-e89b-12d3-a456-426614174001"
        pax:
          type: integer
          minimum: 1
          maximum: 50
          description: Maximum number of participants
          example: 8
        date_start:
          type: string
          format: date
          description: Start date (YYYY-MM-DD)
          example: "2025-07-17"
        time_start:
          type: string
          pattern: '^([01]?[0-9]|2[0-3]):[0-5][0-9]$'
          description: Start time (HH:MM)
          example: "07:10"
        time_end:
          type: string
          pattern: '^([01]?[0-9]|2[0-3]):[0-5][0-9]$'
          description: End time (HH:MM)
          example: "08:00"
        repeat_type:
          type: string
          enum: [none, weekly]
          default: none
          description: Repeat type for the schedule
          example: "weekly"
        schedule_until:
          type: string
          format: date
          description: End date for repeated schedules (YYYY-MM-DD) - Required if repeat_type is weekly
          example: "2025-10-17"
        booking_deadline_hour:
          type: integer
          minimum: 0
          maximum: 72
          description: Hours before class starts that students must book by
          example: 2
        waitlist_lock_minutes:
          type: integer
          minimum: 0
          maximum: 480
          description: Minutes before class start to auto-add waitlisted students

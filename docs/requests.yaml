        reminder_day:
          type: integer
          minimum: 1
          maximum: 365
          nullable: true
          description: Reminder day (optional)
          example: 7
        reminder_session:
          type: integer
          minimum: 1
          maximum: 100
          nullable: true
          description: Reminder session (optional)
          example: 2
        group_session:
          type: integer
          minimum: 0
          description: Group session
          example: 5
        private_session:
          type: integer
          minimum: 0
          description: Private session
          example: 2
        start_time:
          type: string
          format: date-time
          description: Start time
          example: "2024-07-25T08:00:00Z"
        end_time:
          type: string
          format: date-time

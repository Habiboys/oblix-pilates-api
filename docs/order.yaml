                type: string
                example: "bca"
              va_number:
                type: string
                example: "12345678901"
        payment_code:
          type: string
          nullable: true
          example: "PAY-20250129-001"
        pdf_url:
          type: string
          nullable: true
          example: "https://api.midtrans.com/v2/12345678901/pdf"
        redirect_url:

# Order Management Endpoints

## Order Status Explanation

### Two Status Columns:
1. **`payment_status`** - Status pembayaran dari Midtrans
   - `pending` - Menunggu pembayaran
   - `paid` - Pembayaran berhasil
   - `failed` - Pembayaran gagal
   - `cancelled` - Order dibatalkan
   - `expired` - Order expired

2. **`status`** - Status umum order
   - `pending` - Order baru dibuat, menunggu pembayaran
   - `completed` - Order selesai (pembayaran berhasil)
   - `cancelled` - Order dibatalkan
   - `failed` - Order gagal

### Status Mapping:
- payment_status: 'paid' → status: 'completed'
- payment_status: 'pending' → status: 'pending'
- payment_status: 'cancelled' → status: 'cancelled'
- payment_status: 'failed' → status: 'failed'

---

paths:
  /order/create:
    post:
      tags:
        - Order Management
      summary: Create new order
      description: Create a new order for package purchase with Midtrans integration
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrderRequest'
      responses:
        '201':
          description: Order created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateOrderResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Package not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /order/my-orders:
    get:
      tags:
        - Order Management
      summary: Get user orders
      description: Retrieve paginated list of user's orders
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: status
          in: query
          description: Filter by payment status
          required: false
          schema:
            type: string
            enum: [pending, paid, failed, expired, cancelled]
      responses:
        '200':
          description: Orders retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetUserOrdersResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /order/{id}:
    get:
      tags:
        - Order Management
      summary: Get order by ID
      description: Retrieve specific order details
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: Order ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Order retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetOrderByIdResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Order not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /order/{order_id}/status:
    get:
      tags:
        - Order Management
      summary: Check payment status
      description: Check payment status from Midtrans and update order
      security:
        - bearerAuth: []
      parameters:
        - name: order_id
          in: path
          description: Order ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Payment status retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckPaymentStatusResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Order not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /order/{order_id}/cancel:
    delete:
      tags:
        - Order Management
      summary: Cancel order
      description: Cancel pending order and Midtrans transaction
      security:
        - bearerAuth: []
      parameters:
        - name: order_id
          in: path
          description: Order ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Order cancelled successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CancelOrderResponse'
        '400':
          description: Order cannot be cancelled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Order not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    CreateOrderRequest:
      type: object
      properties:
        package_id:
          type: string
          format: uuid
          description: ID paket yang akan dibeli
      required:
        - package_id



 
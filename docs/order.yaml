# Order Management Endpoints



paths:
  /order/create:
    post:
      tags:
        - Order Management
      summary: Create new order
      description: Create a new order for package purchase with Midtrans integration
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrderRequest'
      responses:
        '201':
          description: Order created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateOrderResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Package not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /order/my-orders:
    get:
      tags:
        - Order Management
      summary: Get my orders
      description: |
        Retrieve all orders for the authenticated user with detailed information including payment details, member package details, and Midtrans information.
        
        **Available Status Filters:**
        - **Order Status:** `pending`, `processing`, `completed`, `cancelled`
        - **Payment Status:** `pending`, `paid`, `failed`, `expired`, `cancelled`
        
        **Response includes:**
        - Order details (package info, pricing, session count)
        - Payment information (method, status, transaction details)
        - Member package details (remaining sessions, validity period)
        - Midtrans payment details (VA numbers, PDF URL, etc.)
        - Timestamps (created, paid, expired, cancelled)
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
            minimum: 1
          description: Page number for pagination
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
          description: Number of items per page
        - in: query
          name: status
          schema:
            type: string
            enum: [pending, processing, completed, cancelled]
          description: Filter by order status
        - in: query
          name: payment_status
          schema:
            type: string
            enum: [pending, paid, failed, expired, cancelled]
          description: Filter by payment status
      responses:
        '200':
          description: Orders retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          orders:
                            type: array
                            items:
                              $ref: '#/components/schemas/MyOrderDetail'
                          pagination:
                            $ref: '#/components/schemas/PaginationInfo'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Member not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /order/my-orders/{id}:
    get:
      tags:
        - Order Management
      summary: Get my order detail
      description: |
        Retrieve detailed information of a specific order for the authenticated user.
        
        **Security:** Users can only access their own orders.
        
        **Response includes:**
        - Complete order information
        - Package details
        - Payment information with transaction details
        - Member package details with session usage tracking
        - Complete Midtrans payment information
        - All timestamps and status information
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: Order ID
          example: "123e4567-e89b-12d3-a456-426614174000"
      responses:
        '200':
          description: Order detail retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/MyOrderDetailComplete'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Order not found or access denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /order/{id}:
    get:
      tags:

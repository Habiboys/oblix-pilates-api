                $ref: '#/components/schemas/GetOrderByIdResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Order not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /order/{order_id}/status:
    get:
      tags:
        - Order Management
      summary: Check payment status
      description: Check payment status from Midtrans and update order
      security:
        - BearerAuth: []
      parameters:
        - name: order_id
          in: path
          description: Order ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Payment status retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckPaymentStatusResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Order not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /order/{order_id}/cancel:
    delete:
      tags:
        - Order Management
      summary: Cancel order
      description: Cancel pending order and Midtrans transaction
      security:
        - BearerAuth: []
      parameters:
        - name: order_id
          in: path
          description: Order ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Order cancelled successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CancelOrderResponse'
        '400':
          description: Order cannot be cancelled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Order not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    CreateOrderRequest:
      type: object
      properties:
        package_id:
          type: string
          format: uuid
          description: ID paket yang akan dibeli
      required:
        - package_id

    MyOrderDetail:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
        order_number:
          type: string
          example: "ORD-20250129-001"
        package_name:
          type: string
          example: "Monthly Membership"
        package_type:
          type: string
          enum: [membership, first_trial, promo, bonus]
          example: "membership"
        quantity:
          type: integer
          example: 1
        unit_price:
          type: number
          format: float
          example: 500000.00
        total_amount:
          type: number
          format: float
          example: 500000.00
        session_count:
          type: integer
          nullable: true
          example: 12
        duration_value:
          type: integer
          nullable: true
          example: 1
        duration_unit:
          type: string
          nullable: true
          example: "month"
        payment_method:
          type: string
          nullable: true
          example: "bank_transfer"
        payment_status:
          type: string
          enum: [pending, paid, failed, expired, cancelled]
          example: "paid"
        status:
          type: string
          enum: [pending, processing, completed, cancelled]
          example: "completed"
        created_at:
          type: string
          format: date-time
          example: "2025-01-29T10:30:00Z"
        updated_at:
          type: string
          format: date-time
          example: "2025-01-29T10:35:00Z"
        payment:
          $ref: '#/components/schemas/PaymentDetail'
        member_package:
          $ref: '#/components/schemas/MemberPackageDetail'
        midtrans:
          $ref: '#/components/schemas/MidtransDetail'
        paid_at:
          type: string
          format: date-time
          nullable: true
          example: "2025-01-29T10:35:00Z"
        expired_at:
          type: string
          format: date-time
          nullable: true
          example: "2025-01-29T11:30:00Z"
        cancelled_at:
          type: string
          format: date-time
          nullable: true
        cancelled_by:
          type: string
          format: uuid
          nullable: true
        cancel_reason:
          type: string
          nullable: true
        notes:
          type: string
          nullable: true

    PaymentDetail:
      type: object
      nullable: true
      properties:
        id:
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174001"
        payment_type:
          type: string
          example: "bank_transfer"
          description: Payment type from Midtrans
        payment_status:
          type: string
          enum: [pending, success, failed]
          example: "success"
        transaction_time:
          type: string
          format: date-time
          nullable: true
          example: "2025-01-29T10:35:00Z"
        settlement_time:
          type: string
          format: date-time
          nullable: true
          example: "2025-01-29T10:35:00Z"
        created_at:
          type: string
          format: date-time
          example: "2025-01-29T10:30:00Z"

    MemberPackageDetail:
      type: object
      nullable: true
      properties:
        id:
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174002"
        start_date:
          type: string
          format: date
          example: "2025-01-29"
        end_date:
          type: string
          format: date
          example: "2025-02-28"
        remaining_sessions:
          type: object
          properties:
            group:
              type: integer
              example: 8
            semi_private:
              type: integer
              example: 2
            private:
              type: integer
              example: 2

    MidtransDetail:
      type: object
      properties:
        order_id:
          type: string
          nullable: true
          example: "ORD-20250129-001"
        payment_type:
          type: string
          nullable: true

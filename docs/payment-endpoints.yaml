# Payment Endpoints API Documentation

paths:
  /order/payment/notification:
    post:
      tags:
        - Payment
      summary: Payment notification from Midtrans
      description: Endpoint untuk menerima notifikasi pembayaran dari Midtrans
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentNotification'
      responses:
        '200':
          description: Notification processed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentResponse'
        '404':
          description: Order not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

# Komponen schemas tetap, jika ada di file ini, biarkan. Jika tidak, schemas diambil dari file lain saat build. 
paths:
  /schedule/group:
    get:
      tags:
        - Schedule Management
      summary: Get all group schedules
      description: |
        Retrieve all group schedules with pagination and search.
        Returns detailed information including booking status, available slots, and member details.
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
            minimum: 1
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
          description: Number of items per page
        - in: query
          name: search
          schema:
            type: string
          description: Search by class name
        - in: query
          name: date
          schema:
            type: string
            format: date
          description: Filter by specific date (YYYY-MM-DD)
      responses:
        '200':
          description: Group schedules retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          schedules:
                            type: array
                            items:
                              $ref: '#/components/schemas/GroupScheduleDetail'
                          pagination:
                            $ref: '#/components/schemas/PaginationInfo'
                          filters:
                            type: object
                            properties:
                              search:
                                type: string
                                nullable: true
                              date:
                                type: string
                                nullable: true
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      tags:
        - Schedule Management
      summary: Create new group schedule
      description: Create a new group schedule (Admin only)
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateGroupScheduleRequest'
      responses:
        '201':
          description: Group schedule created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          schedule:
                            $ref: '#/components/schemas/GroupSchedule'
                          totalSchedules:
                            type: integer
                            example: 14
                          repeatType:
                            type: string
                            example: weekly
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

